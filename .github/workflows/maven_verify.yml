name: Verify commit

on:
  pull_request:
    branches: [ master ]

jobs:
  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '8', '11', '17']

    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Maven Verify
      run: mvn -B clean verify
